<html>

<!-- 
author: paul chevalier 2017-04-01
purpose: display graphs of csv datasets from cable modem logging
-->

<!-- uncomment the following to force auto-fresh every 600 seconds -->
<meta http-equiv="refresh" content="600">

<head>

<link rel="stylesheet" href="dygraph.css" />

<!-- "dygraph-extra.js and "jquery-3.2.1.min.js") are optional -->
<script type="text/javascript"
  src="dygraph-combined.js",
  src="dygraph-extra.js",
  src="jquery-3.2.1.min.js"></script>

</head>

<body>

<div id="downpwr"
style="width:98%; height:400px;"></div>

<script type="text/javascript">
  g1 = new Dygraph(
    document.getElementById("downpwr"),
    "DownPowerLevels.csv", // path to CSV file

    {
      labelsDivStyles: { border: '1px solid black' },
	  showRangeSelector: true,
	  legend: 'onmouseover',
	  rollPeriod: 10,
      showRoller: true,
      title: 'Downstream Power',
      xlabel: 'Date',
      ylabel: 'Power (dBmV)'
		}          // options
	
  );
</script>


<div id="snr"
style="width:98%; height:400px;"></div>

<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("snr"),
    "SNR-Levels.csv", // path to CSV file
    {
      labelsDivStyles: { border: '1px solid black' },
	  showRangeSelector: true,
	  legend: 'onmouseover',
	  rollPeriod: 10,
      showRoller: true,
      title: 'Downstream SNR',
      xlabel: 'Date',
      ylabel: 'SNR (dB)'
		}          // options
  );
</script>


<div id="uppwr"
style="width:98%; height:400px;"></div>

<script type="text/javascript">
  g3 = new Dygraph(
    document.getElementById("uppwr"),
    "UpPowerLevels.csv", // path to CSV file
    {
      labelsDivStyles: { border: '1px solid black' },
	  showRangeSelector: true,
	  legend: 'onmouseover',
	  rollPeriod: 10,
      showRoller: true,
      title: 'Upstream Power',
      xlabel: 'Date',
      ylabel: 'Power (dBmV)'
		}          // options
  );
</script>


</body>
</html>
